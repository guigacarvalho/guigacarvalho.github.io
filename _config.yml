# Base URL
baseurl:

# Site live URL
url: http://guigacarvalho.github.io

# Localhost
# url: http://127.0.0.1:4000

# Harmony theme configuration.
harmony:
  name: guigacarvalho's blog
  description: Just sharing my personal projects and discoveries.
  meta_description: >
  basetheme: theme-base-01
  author: # Author details
    name: Gayan Virajith
    email: gayanvirajith@gmail.com
    url: http://gayanvirajith.github.io

  # Google Analytics key, leave blank to ignore
  google_analytics_key: UA-77096743-1

  # Profile links, leave blank to ignore
  social:
    github: guigacarvalho
    twitter: guigacarvalho

  # Toggle disclaimer in footer
  show_disclaimer: true

# Conversion / Build settings
markdown:    kramdown
highlighter: pygments

# Permalinks
permalink:        pretty

exclude:
  - CNAME
  - Gemfile
  - Rakefile
  - README.md
  - .gitignore
  - .sass-cache
  - Gemfile.lock

# Sass conversion configs
sass:
    sass_dir: assets/css/_sass
    style: :compressed
